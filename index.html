<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DigiPartner – Dein KI-Begleiter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 20px;
    }
    .chat-box {
      max-width: 600px;
      margin: 0 auto;
      background: #222;
      padding: 20px;
      border-radius: 10px;
    }
    .messages {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #444;
      padding: 10px;
      background: #000;
    }
    .message {
      margin: 5px 0;
    }
    .user {
      color: #0f0;
    }
    .ai {
      color: #0af;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      border: none;
      background: #0af;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <h1>DigiPartner</h1>
    <div class="messages" id="messages"></div>
    <input type="text" id="userInput" placeholder="Schreibe mit deinem Digipartner...">
    <button onclick="sendMessage()">Senden</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      const messagesDiv = document.getElementById("messages");
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = "Du: " + message;
      messagesDiv.appendChild(userMsg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      input.value = "";

      const aiMsg = document.createElement("div");
      aiMsg.className = "message ai";
      aiMsg.textContent = "DigiPartner denkt...";
      messagesDiv.appendChild(aiMsg);

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer sk-abc123XYZ..."
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [
            { role: "system", content: "Du bist ein KI-Digipartner – empathisch, ruhig, lernfähig." },
            { role: "user", content: message }
          ]
        })
      });

      const data = await response.json();
      aiMsg.textContent = "DigiPartner: " + data.choices[0].message.content;
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
